  <body>
    <div class="port">
        <nav>
            <img src="logo.png" class="logo">
            <ul>
                <li><a href="">Home</a></li>

    <script>

      let icon=document.querySelector("#icon");
      icon.onclick=function(){
        document.body.classList.toggle("dark-mode");
        if(document.body.classList.contains("dark-mode")){
          icon.src="sun.png";
        }else{
          icon.src="moon.png";
        }
          
      }
    </script>

    
  </body>
